<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SSE Client Example</title>
  </head>
  <body>
    <h1>SSE Client Example</h1>

    <script>
      const eventSource = new EventSource('http://127.0.0.1:8866/api/callcenter/polling')
      eventSource.addEventListener('seatMonitorSeatStatusList', function (e) {
        console.log('seatMonitorSeatStatusList event:', e.data)
      })
      eventSource.addEventListener('lossReportQueueWaitTrend', function (e) {
        console.log('seatMonitorSeatStatusList event:', e.data)
      })
    </script>
  </body>
</html>
